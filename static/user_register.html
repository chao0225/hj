<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>品位极致，醇香四溢</title>
		<link rel="stylesheet" href="css/index.css">
		<script src="js/common.js"></script>
		
	</head>
	<body>
		<!--头部第一行-->
		<header id="header"></header>
		<!--注册-->
		<div class="contact-div">
			<div class="contact-input">
				<h2>新用户注册</h2>
				<a id="entry" href="user_login.html#">直接登录</a>
				<table>
					<tr>
						<td><p>用户名称：</p></td>
						<td>
							<input id="uname" class="input" type="text" placeholder="请输入6~9位的用户名" name="uname" >
							<span id="showUname"></span>
						</td>
					</tr>
					<tr>
						<td><p>用户密码：</p></td>
						<td>
							<input id="upwd" class="input" type="password" placeholder="请输入用户密码" name="upwd" >
							<span id="showUpwd"></span>
						</td>
					</tr>
					<tr>
						<td><p>确认密码：</p></td>
						<td>
							<input id="repeat-upwd" class="input" type="password"  placeholder="请重复输入密码" name="repeat-upwd" >
							<span id="showRepeatUpwd"></span>
						</td>
					</tr>
					<tr>
						<td><p>联系邮箱：</p></td>
						<td>
							<input id="email" class="input" type="text" placeholder="请输入邮箱" name="email" >
							<span id="showEmail"></span>
						</td>
					</tr>
					<tr>
						<td><p>联系方式：</p></td>
						<td>
							<input id="phone" class="input" type="text" placeholder="请输入联系方式" name="phone" >
							<span id="showPhone"></span>
						</td>
					</tr>
					<tr>
						<td><p>真实姓名：</p></td>
						<td>
							<input id="user_uname" class="input" type="text" placeholder="请输入真实姓名" name="user_uname" >
							<span id="showUserName"></span>
						</td>
					</tr>
					<tr>
						<td>性别：</td>
						<td>
							<input id="man" type="radio" name="gender" value="1"><label for="man">&nbsp;&nbsp;&nbsp;&nbsp;男&nbsp;&nbsp;&nbsp;</label>
							<input id="woman" type="radio" name="gender" value="0"><label for="woman">&nbsp;&nbsp;&nbsp;&nbsp;女&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<input id="bm" type="radio" name="gender" value="null" checked><label for="bm">&nbsp;&nbsp;&nbsp;&nbsp;保密&nbsp;&nbsp;&nbsp;&nbsp;</label>
							<span id="showGender"></span>
						</td>
					</tr>
				</table>
				<input type="button" value="注&nbsp;&nbsp;&nbsp;&nbsp;册" id="register" >
			</div>
		</div>
		<!--联系我们-->
		<footer id="footer"></footer>
		<script src="js/jquery-1.11.3.js"></script>
		<script src="js/user-register.js"></script>
		<script src="js/header.js"></script>
		<script src="js/footer.js"></script>

	</body>
</html>
